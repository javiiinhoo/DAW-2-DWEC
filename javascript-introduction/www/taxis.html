<html>

<head>
    <script defer type="module" src="taxiAdmin.js"></script>
</head>

<body>
    <h1 data-cy="pageHeader">Taxis</h1>
    <div id="mainDiv" data-cy="main">
        <ol data-cy="orderedList" id="taxisList"></ol>
    </div>
    <form data-cy="taxiForm" id="taxiForm">
        <input data-cy="input1" name="inputName" type="text" placeholder="Taxista" />
        <input data-cy="input2" name="inputDistance" type="number" placeholder="Kms" />
        <input data-cy="input3" name="inputTravelCount" type="number" placeholder="Cantidad de viajes" />
        <input data-cy="input4" type="submit" value="Insertar" />
    </form>
    <button id="sortButton" data-cy="sortButton">De menor ganancia a mayor</button>
</body>

</html>
